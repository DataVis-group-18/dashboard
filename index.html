<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Visualization Frontend</title>
  </head>

  <body>
    <header>Shodan Data Visualization</header>
    <main>
      <div>
        <h1>Number of vulnerable devices</h1>
        
        <div id="left-controls">
          Categorize by:&nbsp;
          <select id="category">
            <option value="org">Organization</option>
            <option value="isp">ISP</option>
            <option value="location">Location</option>
            <option value="os">Operating System</option>
          </select>
          Scale: <input id="scale" type="range" min="1" max="1" value="1">
        </div>
        <svg id="left-plot"></svg>
      </div>
      <div id="divider"></div>
      <div>
        <svg id="right-plot"></svg>
        <svg id="map"></svg>
      </div>
    </main>
    <footer>
      <p>Made by Thanasis Theocharis, Gautham Venkataraman &amp; Terts Diepraam</p>
      <p>|</p>
      <p>Code on <a href="https://github.com/DataVis-group-18/dashboard">GitHub</a></p>
    </footer>
  </body>
  <script type="module" src="/src/main.ts"></script>

</html>
